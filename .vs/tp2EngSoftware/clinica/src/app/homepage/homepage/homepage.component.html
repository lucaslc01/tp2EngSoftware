<header class="faixa" >
  <h1 class="titulo">Clínica Cefet-MG</h1>
</header>

<body>
  <div class="row">

    <div class="column">
      <h2>Conheça a clínica!</h2>
      <button (click)="homeGaleria('quemsomos')"><span>Quem somos</span></button>
    </div>

    <div class="column">
      <h2>Área do funcionário</h2>
      <button (click)="login()"><span>Faça login</span></button>
    </div>

    <div class="column">
      <h2>Cadastre um endereço</h2>
      <button (click)="cadastroEndereco()"><span>Novo endereço</span></button>
    </div>

    <div class="column">
      <h2>Agendamento de consultas</h2>
      <button (click)="agendamento()"><span>Agende por aqui</span></button>
    </div>

  </div>
</body>

<footer>
</footer>
